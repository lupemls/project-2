<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Nosifer|Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>



<center><h1 class="titlee">RPS Kombat</h1></center>

    <div class="container">
        <div class="row">
            <div class="col">
                <button class="start" id="start">Start!</button>
            </div>
        </div>
    </div>


    
    <div id="wrapper" class="hidden">



        <div class="container">
            <div class="row">
                <div class="col-6 justify-content-center">
                    <div class="card card1">
                        <div class="card-body" id="playerChoice">
                            <h4 id="player"></h4>
                            <img src="" id="playerImg" class="player">
                            <br><br>
                            <b></b><h4 class="weaponname"><label>Choose Your Weapon!</label></h4></b>
                            <br><br>
                            <div id="weapons">
                               
                                    <img src="images/Rock.png" alt="rock" class="weapon" id="rock">
                               
                                
                                    <img src="images/paper.png" alt="paper" class="weapon" id="paper">
                                
                                
                                    <img src="images/scissors.png" alt="scissor" class="weapon" id="scissor">
                               
                            </div>
                        </div>
                    </div>
                
                    <br>
                    <button class="start" id="shoot">3..2..1.. Shoot!</button>
                    <h3><span id="result" style="color:red"></span></h3>
                </div>
            
            <br>
            
                <div class="col-4 justify-content-center">
                    <div class="card card2" id="opCard">
                        <div class="card-body" id="opChoice">
                            <h4 id="opponent"></h4>
                            <img src="" id="opponentImg" class="player">
                            <br>
                            <div><img src="images/Rock.jpg" alt="rock" id="opWeapon" class="weapon"></div>
                         
                        </div>
                    </div>
                    <button class="start hidden" id="nextOp">Next Challenger</button>
                </div>
            
            </div>
        </div>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   

    <script src="./js/logic.js"></script>

</body>

</html>
